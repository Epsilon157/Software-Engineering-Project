<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Soonerview</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="account.html">Account</a>
        <a href="javascript:void(0);" class="icon" onclick="topNav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <hr>

    <div style = "margin: auto; margin-top: 30px;">

        
        <p id = "billID"><script src="measurePage.js"></script></p>
        <div style = "display: flex; align-items: flex-start; margin-left: -20px;">
            <p id = "author" style = "margin: 0 20px;">Author: </p>
            <p id = "county" style = "margin: 0 20px;">County: </p>
            <p id = "date" style = "margin: 0 20px;">Date: </p>
        </div>
        

        <img src="https://www.shutterstock.com/image-illustration/oklahoma-state-map-eyes-mouth-260nw-1264953079.jpg" style="display: block; margin: auto;">

        <h3>Yea</h3>
        <p id = "yea"></p>
        <h3>Nay</h3>
        <p id = "nay"></p>

        <hr>

        <div id="messages"></div>

        <h3>AI Overview: </h3>
    </div>
 
    <script>
        function topNav() {
            //Referenced from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_topnav
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

    <script>
        async function loadMessages() {
        const res = await fetch('query');
        const data = await res.json();

        const list = document.getElementById('messages');
        (data.results || []).forEach(row => {
          const li = document.createElement('li');
          li.textContent = row.bill_id;
          list.appendChild(li);
        });
        }

        loadMessages();
    </script>
</body>

</html>
