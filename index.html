<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <!--Link Font Awesome stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Soonerview</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="account.html">Account</a>
        <a href="javascript:void(0);" class="icon" onclick="topNav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <hr>

    <div>
        <h2 style = "text-align: center;"><b>Welcome to Soonerview!</b></h2>
    </div>

    <div class="container">
        <div class="section" style="flex-grow: 2; border: 0px;">
            <div style="display: flex; margin: auto; width: 80%; align-items: flex-start;">
                <input type="text" placeholder="Search Measures" id="searchbar" style="height: 30px; flex-grow: 1;">
                <select id="searchby" style="height: 35px;">
                    <!--Filter and search dropdown options; Only top two use searchbar-->
                    <option value="measureNumber">Measure Number</option>
                    <option value="authorName">Author Name</option>
                    <option value="dateAsc">Date - Asc</option>
                    <option value="dateDesc">Date - Desc</option>
                    <option value="chamberHouse">Chamber - House</option>
                    <option value="chamberSenate">Chamber - Senate</option>
                    <option value="passedYes">Passed - Yes</option>
                    <option value="passedNo">Passed - No</option>
                    <option value="bookmarked">Bookmarked</option>
                    
                </select>
            </div>

            <div class="center" id="measure-list">
                <script type="module" src="../measureDisplay.js"></script>
            </div>
            <!--Arrows to "scroll" through measure list-->
            <div style = "display: flex; justify-content: space-around; width: 80%; margin: auto;">
                <button id="farleft" class="left-right-button">&#60;&#60;</button>
                <button id="left" class="left-right-button">&#60;</button>
                <div style="width: 100%; flex-grow: 2;"></div>
                <button id="right" class="left-right-button">&#62;</button>
                <button id="farright" class="left-right-button">&#62;&#62;</button>
            </div>
        </div>
    </div>

    <script>
        function topNav() {
            //Referenced from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_topnav
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
