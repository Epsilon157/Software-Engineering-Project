<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css?v=1.2">
    <title>Soonerview - Account</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="account.html" class="active">Account</a>
        <a href="javascript:void(0);" class="icon" onclick="topNav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <hr>

    <div class="page-header">
        <h2>Account Information</h2>
    </div>

    <!-- Authentication Container -->
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginSection" class="auth-form">
            <h3>Login to Soonerview</h3>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="auth-switch">
                Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
            </p>
        </div>

        <!-- Registration Form -->
        <div id="registerSection" class="auth-form" style="display: none;">
            <h3>Create Account</h3>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit" class="btn-success">Register</button>
            </form>
            <p class="auth-switch">
                Already have an account? <a href="#" onclick="showLogin()">Login here</a>
            </p>
        </div>

        <!-- Message Display -->
        <div id="authMessage" class="message" style="display: none;"></div>
    </div>

    
    <script>
        // Navigation function (your existing code)
        function topNav() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
